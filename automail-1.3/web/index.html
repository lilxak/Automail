<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Aiesec Babez Mailer</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script type="text/javascript" src="/eel.js"></script>
</head>

<body style="width: 500px;height: 600px;">
    <div class="text-center justify-content-center align-items-center align-content-center align-self-center flex-wrap" data-toggle="tooltip" data-bs-tooltip="" style="background-color: rgb(3,127,243);width: 670px;height: 550px;">
        <img src="assets/img/loglo%201.png">
        <form class="text-left justify-content-center align-items-center align-content-center align-self-center m-auto" style="height: 470px;width: 600px;padding-top: 35px;">
            <div class="form-group">
                <input placeholder="Link" class="bg-white border rounded shadow form-control" type="text" style="height: 40px;" name="myLink" id="myLink">
            </div>
            <div class="form-group">
                <input placeholder="Subject" class="bg-white border rounded shadow form-control" type="text" style="height: 40px;" name="mySubject" id="mySubject">
            </div>
            <div class="form-group">
                <textarea placeholder="Content" class="border rounded form-control" style="height: 300px;" name="myContent" id="myContent" ></textarea>
            </div>
            <div class="form-group">
                <button onclick="sendMail()" class="btn btn-secondary text-center border rounded" type="button" style="width: 100%;height: 100%;font-size: 25px;" name="submit" id="submit">Send</button>
            </div>
        </form>
    </div>

    <script src="summernote-bs4.js"></script>
    <script>
        $('#myContent').summernote();
    </script>
    <script type="text/javascript">
        document.keypress(function(event){
            var keycode = (event.keyCode ? event.keyCode : event.which);
            if(keycode == '13'){
                $("#submit").click();
            }
        });
        function print_num(n) {
            if(n==1)
                alert('done')
            else
                alert('error')
        }
        function sendMail(){
            let myLink = document.querySelector("#myLink").value;
            let mySubject = document.querySelector("#mySubject").value;
            let myContent = document.querySelector("#myContent").value;
            if(myLink=='' || myContent=='' || mySubject=='')
            {
                alert('There are empty fields !')
            }
            else{
                eel.sendMailPy(myLink,mySubject,myContent)(print_num);
            }
            
        }
    </script>
    
</body>

</html>
